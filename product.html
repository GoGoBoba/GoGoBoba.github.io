<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title class="da">Delicious Apples</title>
    <link rel="shortcut icon" href="./images/green-apple-with-slice.png" type="image/x-icon">
</head>

<body>
    <section class="daproduct">
        <div class="daproduct__photo">
            <div class="daphoto-container">
                <img src="images/content/reviews-2.jpg" alt="green apple slice" class="daphoto-main">
                <div class="daphoto-album">
                    <ul>
                        <li><img src="images/content/reviews-3.jpg" alt="green apple"></li>
                        <li><img src="images/content/reviews-4.jpg" alt="half apple"></li>
                        <li><img src="images/content/reviews-5.jpg" alt="green apple"></li>
                        <li><img src="images/content/reviews-6.jpg" alt="apple top"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="daproductCode">
            <div class="title da">
                <h1 class="da">Delicious Apples</h1>
                <span>COD: 45999</span>
            </div>
            <div class="daprice">
                R$ <span>7.93</span>
            </div>
            <div class="daChoiceColor">
                <h3 class="da">SELECT A COLOR</h3>
                <ul>
                    <li><img src="./images/green-apple2.png" alt="green apple"></li>
                    <li><img src="./images/yellow-apple.png" alt="yellow apple"></li>
                    <li><img src="./images/orange-apple.png" alt="orange apple"></li>
                    <li><img src="./images/red-apple.png" alt="red apple"></li>
                </ul>
            </div>
            <div class="dadescription">
                <h3 class="da">BENEFITS</h3>
                <ul>
                    <li>&nbsp;&nbsp;Apples are nutritious</li>
                    <li>&nbsp;&nbsp;Apples may be good for weight loss</li>
                    <li>&nbsp;&nbsp;Apples may be good for bone health</li>
                    <li>&nbsp;&nbsp;They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button class="buy--btn">ADD TO CART</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
